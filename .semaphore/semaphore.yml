version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Backend Tests
    task:
      jobs:
        - name: Build Docker + Test
          commands:
            - checkout
            - cd server
            - docker-compose build prisma postgres
            - docker-compose up -d prisma postgres
            - docker-compose build server
            - docker-compose up -d server
            - docker exec -it statcat_server prisma deploy
            - docker exec -it statcat_server yarn test
      env_vars:
        - name: LOCAL_PRISMA_ENDPOINT
          value: 'http://prisma:4466'
      secrets:
        - name: stat-cat-jwt-secret
  - name: Frontend Tests
    task:
      jobs:
        - name: Yarn + Test
          commands:
            - checkout
            - cd client
            - yarn
            - yarn test --watchAll=false
      secrets:
        - name: stat-cat-jwt-secret
