version: v1.0
name: StatCat Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Backend Tests
    task:
      jobs:
        - name: Build Docker + Test
          commands:
            - checkout
            - cd server
            - docker-compose up -d
            - docker exec -it statcat_server npx prisma migrate deploy
            - docker exec -it statcat_server yarn test
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://prisma:prisma@postgres:5432/prisma?schema=default$default'
      secrets:
        - name: stat-cat-jwt-secret
  - name: Frontend Tests
    task:
      jobs:
        - name: Yarn + Test
          commands:
            - checkout
            - cd client
            - yarn
            - yarn test --watchAll=false
      secrets:
        - name: stat-cat-jwt-secret
  - name: Migrate DB
    run:
      when: branch = 'master'
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgres://upyjspgjcqogon:403229af7aebf47b5fbad432210c2978bb4cfb798f0fda4a1182df2c0028db37@ec2-52-203-165-126.compute-1.amazonaws.com:5432/ddde4fa3lt1p1s'
      jobs:
        - name: Build Docker + Migrate
          commands:
            - checkout
            - cd server
            - docker-compose up -d
            - docker exec -it statcat_server npx prisma migrate deploy
