version: v1.0
name: StatCat Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Backend Tests
    task:
      jobs:
        - name: Build Docker + Test
          commands:
            - checkout
            - cd server
            - docker-compose up -d
            - docker exec -it statcat_server yarn prepare
            - docker exec -it statcat_server npx prisma migrate dev --preview-feature
            - docker exec -it statcat_server yarn test
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://prisma:prisma@postgres:5432/prisma?schema=default$default'
      secrets:
        - name: stat-cat-jwt-secret
  - name: Frontend Tests
    task:
      jobs:
        - name: Yarn + Test
          commands:
            - checkout
            - cd client
            - yarn
            - yarn test --watchAll=false
      secrets:
        - name: stat-cat-jwt-secret
